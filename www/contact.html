<body>

    <section class="container">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyD7S2ZqNF_SflEyFKhPNR_QMNxNqZ6AOrM" type="text/javascript"></script>
    <script>
    navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 5000 });
    function onSuccess(position) {
    var lat=position.coords.latitude;
    var lang=position.coords.longitude;

    var directionsService = new google.maps.DirectionsService;
    var directionsDisplay = new google.maps.DirectionsRenderer;

    var myLatlng = new google.maps.LatLng(lat, lang);
    var office = new google.maps.LatLng(17.4307, 78.4079);

    var mapOptions = {zoom:14,center: myLatlng}
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
   // var marker = new google.maps.Marker({ position: myLatlng, map: map });
    directionsDisplay.setMap(map);
    calculateAndDisplayRoute(directionsService, directionsDisplay);
    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        //alert("in calulation");
        directionsService.route({
            origin: myLatlng,
            destination: office,
            travelMode: 'DRIVING'
        }, function (response, status) {
            if (status === 'OK') {
                directionsDisplay.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }


    }


    function onError(error) {
        alert('code: ' + error.code + '\n' +
        ' Please on your location :' + error.message + '\n');
    }
    //google.maps.event.addDomListener(window, 'load', onSuccess);

    </script>
    <script src="scripts/preloader.js"></script>
    <script type="text/javascript" src="scripts/logout.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
