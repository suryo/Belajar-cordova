   <script>
      function includeHTML() {
         var z, i, elmnt, file, xhttp;
         z = document.getElementsByTagName("*");
         for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
               xhttp = new XMLHttpRequest();
               xhttp.onreadystatechange = function () {
                  if (this.readyState == 4) {
                     if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                     if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                     elmnt.removeAttribute("w3-include-html");
                     includeHTML();
                  }
               }
               xhttp.open("GET", file, true);
               xhttp.send();
               return;
            }
         }
      };
   </script>
</head>

<body>

   <script>
      $(document).ready(function () {

      window.onload = (event) => {

      function editproduct(data){
         var id = data.id;
         var id_category= data.id_category;
         var product= data.product;
         var description= data.description;
         var image= data.image;
         var price= data.price;
         console.log(id,id_category,product,description,image,price);
         document.getElementById("edit-news-id").value = id;
         document.getElementById("edit-news-id_category").value = id_category;
         document.getElementById("edit-news-product").value = product;
         document.getElementById("edit-news-description").value = description;
         document.getElementById("edit-news-image").value = image;
         document.getElementById("edit-news-price").value = price;
         
      }
      function updateproduct(){
         // console.log('updateNews');
         var id = document.getElementById("edit-news-id").value;
         var id_category = document.getElementById("edit-news-id_category").value;
         var product = document.getElementById("edit-news-product").value;
         var description= document.getElementById("edit-news-description").value;
         var image = document.getElementById("edit-news-image").value;
         var price = document.getElementById("edit-news-price").value;         
         console.log(id,id_category,product,description,image,price);
         axios({
            method: 'post',
            url: `http://127.0.0.1:8000/api/updateproduct`,
            data: {
               id,id_category,product,description,image,price
            }
            
         })
         .then(response => {
               console.log(response);
               getproduct();
               alert('Data Berhasil Di Update');
               window.location.reload();
         })
      }

    function deleteproduct(id) {
      console.log(id);
         axios({
            method: 'post',
            url: `http://127.0.0.1:8000/api/deleteproduct/${id}`,
         })
            .then(response => {
               console.log(response);
               getproduct();
               // document.getElementById("message").innerHTML = response.data.status;
            })
            .catch(function (err) {

            });  

    }
         function getproduct() {
         axios({
            method: 'get',
            url: `http://127.0.0.1:8000/api/getproduct`,
         })
            .then(response => {
               console.log(response.data);
               console.log(response.data.length);
               var text = "";

               text += "<tr>";

               text += "<th>Product</th>";
               text += "<th>Deskripsi</th>";
               text += "<th>Gambar</th>";
               text += "<th>Price</th>";
               text += "<th>Stock</th>";
               text += "<th>Action</th>";
               text += "</tr>";
               if (response.data.length > 0) {
                  for (var i = 0; i < response.data.length; i++) {

                     text += "<td>" + response.data[i].id_category + "</td>";
                     text += "<td>" + response.data[i].product + "</td>";
                     text += "<td>" + response.data[i].description + "</td>";
                     text += "<td>" + response.data[i].image + "</td>";
                     text += "<td>" + response.data[i].price + "</td>";
                     text += "<td>" + response.data[i].stock + "</td>";
                     text += "<td> <button data-bs-toggle='modal' data-bs-target='#editmodal' class='btn btn-md btn-primary' onclick='editproduct("+JSON.stringify(response.data[i])+")'>Edit</button> <button type='submit' class='btn btn-md btn-primary' onclick='deleteproduct("+response.data[i].id+")'>Delete</button></td>"

                     text += "</tr>";
                  }
               }
               text += "</table>";
               document.getElementById("dataku").innerHTML = text;
            })
            .catch(function (err) {
               console.log(err);
            });
      }
