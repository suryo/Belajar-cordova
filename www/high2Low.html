<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Products</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/product.css">
    <link href="css/preloader.css" rel="stylesheet" />
</head>
<body>
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <header>
        <div class="container">
            <h3>Products</h3>
            <form action="cart.html">
                <button id="btnViewCart" class="btn btn-info "><span class="badge" id="count"></span><span id="cart" class="glyphicon">&#xe116;</span></button>
            </form>
            <!--<button id="btnClearCart" class="btn btn-info "> Clear Cart </button>-->
            <a href="welcome.html"><span class="glyphicon">&#xe091;</span></a>
        </div>
    </header>
    <section id="secProducts" class="container">
        <select  class ="btn btn-info selection" id="sortByPrice">
            <option value="h2l">High to Low</option>
            <option value="l2h">Low to High</option>
            <option value="default">Default</option>
        </select>
    </section>

    <div id="PRODUCT_TEMPLATE" style="display:none">
        <figure>
            <div class="img-wrap">
                <img src="images/1.jpg" alt="img02" class="img-responsive" height="80" width="80" />
            </div>
            <figcaption>
                <p>Product Name:</p>
                <p class="productname"></p>
                <p class="display">Price:</p>
                <p class="price display"> </p>
                <p class="display">$</p>
                <input type="button" class="btn btn-info dis" name="AddToCart" data-productid="0" value="Add to cart" />
            </figcaption>
        </figure>
    </div>
    <footer>
        &copy;Ecommerce
    </footer>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="scripts/preloader.js"></script>
    <script src="scripts/high_low.js"></script>
    <script src="scripts/count.js"></script>

</body>
</html>
