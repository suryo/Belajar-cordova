<!DOCTYPE html>
<html lang="en">

<head>

   <link rel="stylesheet" href="/ui/css/global.css">
   <script>
      function includeHTML() {
         var z, i, elmnt, file, xhttp;
         z = document.getElementsByTagName("*");
         for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
               xhttp = new XMLHttpRequest();
               xhttp.onreadystatechange = function () {
                  if (this.readyState == 4) {
                     if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                     if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                     elmnt.removeAttribute("w3-include-html");
                     includeHTML();
                  }
               }
               xhttp.open("GET", file, true);
               xhttp.send();
               return;
            }
         }
      };
   </script>
</head>

<body>

   <div w3-include-html="navbar.html"></div>

            <div class="row">
               <div class="col-12 mb-3">

               </div>

         if ($(document).scrollTop() > 100) {

         }
      });
      $('input').hover(function () {
         $(this).select();
      });
   </script>
   <script>
      [].forEach.call(document.querySelectorAll("*"), function (a) {
      });

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
      $(document).ready(function () {
         console.log("ready!");
      });
      window.onload = (event) => {
         console.log("page is fully loaded");
         getusers();
      };

      function deleteuserapi(id){
         console.log(id);
         axios({
            method: 'post',
            url: `http://127.0.0.1:8000/api/deleteuser/${id}`,
         })
            .then(response => {
               console.log(response);
               getusers();
               // document.getElementById("message").innerHTML = response.data.status;
            })
            .catch(function (err) {
               console.log(err);
            });    
      
               
}

      function getusers() {
         axios({
            method: 'get',
            url: `http://127.0.0.1:8000/api/getuser`,
         })
            .then(response => {
               console.log(response.data);
               console.log(response.data.length);
               var no = 1;
               var text = "";
               text += "<table class='table table-bordered'>";
               text += "<tr>";
               text += "<th>No</th>";
               text += "<th>Nama</th>";
               text += "<th>Email</th>";
               text += "<th>Action</th>";
               text += "</tr>";
               if (response.data.length > 0) {
                  for (var i = 0; i < response.data.length; i++) {
                     text += "<tr>";
                     text += "<td>" + no++ + "</td>";
                     text += "<td>" + response.data[i].name + "</td>";
                     text += "<td>" + response.data[i].email + "</td>";
                     text += "<td><a button type='submit' class='btn btn-danger' onclick='deleteuserapi("+response.data[i].id+")'>Delete</button></td>";
                     text += "</tr>";
                  }
               }
               text += "</table>";
               document.getElementById("dataku").innerHTML = text;
            })
            .catch(function (err) {
               console.log(err);
            });
      }
   </script>
