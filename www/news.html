   <link rel="stylesheet" href="/ui/css/global.css">
   <script>
      function includeHTML() {
         var z, i, elmnt, file, xhttp;
         z = document.getElementsByTagName("*");
         for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
               xhttp = new XMLHttpRequest();
               xhttp.onreadystatechange = function () {
                  if (this.readyState == 4) {
                     if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                     if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                     elmnt.removeAttribute("w3-include-html");
                     includeHTML();
                  }
               }
               xhttp.open("GET", file, true);
               xhttp.send();
               return;
            }
         }
      };
   </script>
</head>

<body>
   <div w3-include-html="sidebar.html"></div>
   <div w3-include-html="navbar.html"></div>
   <main class="wrapper">

            <header class="mb-5">

               <div class="col-12 mb-3">

   <script>
      includeHTML();

   <script>
      $(document).on("scroll", function () {
         if ($(document).scrollTop() > 100) {
            $(".navbar").addClass("border-bottom");
         } else {
            $(".navbar").removeClass("border-bottom");
         }
      });
      $('input').hover(function () {
         $(this).select();
      });
   </script>
   <script>
      [].forEach.call(document.querySelectorAll("*"), function (a) {
      });
   </script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
      axios({
         method: 'get',
         url: `http://belajarlaravel.brainwarehub.com/public/api/getnewsapi`,
      })
         .then(response => {
            console.log(response.data);
            console.log(response.data.length);
            var text = "";
            text += "<table class='table table-bordered'>";
            text += "<tr>";
            text += "<th>ID</th>";
            text += "<th>Category</th>";
            text += "<th>Title</th>";
            text += "<th>Content</th>";
            text += "</tr>";
            if(response.data.length>0){
               for (var i = 0; i < response.data.length; i++) {
               text += "<tr>";
               text += "<td>" + response.data[i].id + "</td>";
               text += "<td>" + response.data[i].id_category + "</td>";
               text += "<td>" + response.data[i].tittle + "</td>";
               text += "<td>" + response.data[i].content + "</td>";

               text += "</tr>";
            }
            }
            
            text += "</table>";
            document.getElementById("dataku").innerHTML = text;
         })
         .catch(function (err) {
            console.log(err);
         });
   </script>

</body>

</html>
