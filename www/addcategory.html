<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="/ui/img/ikon.png">
   <link rel="stylesheet" href="/ui/bootstrap-5.2.1-dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="/ui/bootstrap-icons-1.10.2/bootstrap-icons.css">
   <link rel="stylesheet" href="/ui/css/global.css">
   <script>
      function includeHTML() {
         var z, i, elmnt, file, xhttp;
         z = document.getElementsByTagName("*");
         for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
               xhttp = new XMLHttpRequest();
               xhttp.onreadystatechange = function () {
                  if (this.readyState == 4) {
                     if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                     if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                     elmnt.removeAttribute("w3-include-html");
                     includeHTML();
                  }
               }
               xhttp.open("GET", file, true);
               xhttp.send();
               return;
            }
         }
      };
   </script>
</head>

<body>
   <div w3-include-html="sidebar.html"></div>
   <div w3-include-html="navbar.html"></div>
   <main class="wrapper">
      <section>
         <div class="container-fluid px-md-4">
            <header class="mb-5">
               <h3 class="title-pages fw-bold">News</h3>
            </header>
            <div class="row">
               <div class="col-12">
                  <div class="form-group">
                     <label for="category">Category</label>
                     <input type="text" class="form-control" name="category" id="category"
                        value="">
                     <div class="invalid-feedback">

                     </div>
                  </div>

                  
               <br>
                  <a href="news.html" class="btn btn-md btn-primary">Cancel</a>
                  <button type="submit" class="btn btn-md btn-primary" onclick="postcategoryapi()">Save</button>
                  <div id="message">
                  </div>

               </div>
            </div>
         </div>
      </section>

      <div w3-include-html="footer.html"></div>
   </main>
   <div w3-include-html="navdown.html"></div>
   <script src="/ui/jquery-3.6.1/jquery-3.6.1.min.js"></script>
   <script src="/ui/bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js"></script>
   <script>
      includeHTML();
   </script>
   <script>
      $(document).on("scroll", function () {
         if ($(document).scrollTop() > 100) {
            $(".navbar").addClass("border-bottom");
         } else {
            $(".navbar").removeClass("border-bottom");
         }
      });
      $('input').hover(function () {
         $(this).select();
      });
   </script>
   <script>
      [].forEach.call(document.querySelectorAll("*"), function (a) {
      });
   </script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
      function postcategoryapi() {
         alert("simpan news");
         var bodyFormData = new FormData();
         bodyFormData.append('category', document.getElementById('category').value)


         axios({
            method: 'POST',
            url: `http://127.0.0.1:8000/api/postcategory`,
            data: bodyFormData,

         })
            .then(response => {

               document.getElementById("message").innerHTML = response.data.status;
            })
            .catch(function (err) {
               console.log(err);
            });
      }

   </script>

</body>

</html>
